apply plugin: 'com.android.feature'
apply from: rootProject.file('module.gradle')
apply from: rootProject.file('config.gradle')

android.baseFeature true

dependencies {
  application project(':app')

  // Feature Modules
  rootProject.featureProjects.each { feature project("$it") }

  api project(':di')

  // Android
  rootProject.arch.each { api it }
  rootProject.archAP.each { kapt it }
  rootProject.supportLibs.each { api it }

  // RX
  rootProject.rx.each { api it }
  rootProject.rxBindings.each { api it }

  // Dagger
  api rootProject.dagger
  kapt rootProject.daggerCompiler
  kapt rootProject.daggerAndroidCompiler

  // Debugging Tools
  debugApi rootProject.leakCanary
  debugApi rootProject.chuck
  releaseApi rootProject.chuckNoOp

  // Other
  api rootProject.timber
  api rootProject.kotlinStdlib

  rootProject.firebase.each { api(it) }
}
