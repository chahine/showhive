apply plugin: 'com.android.feature'
apply from: rootProject.file('module.gradle')
apply from: rootProject.file('config.gradle')

android.baseFeature true

dependencies {
  application project(':app')

  // Feature Modules
  Deps.featureProjects.each { feature project("$it") }

  api project(':di')

  // Android
  Deps.arch.each { api it }
  Deps.supportLibs.each { api it }

  // RX
  Deps.rx.each { api it }
  Deps.rxBindings.each { api it }

  // Dagger
  api Deps.dagger
  kapt Deps.daggerCompiler
  api 'com.google.dagger:dagger-android-support:2.13'
  kapt 'com.google.dagger:dagger-android-processor:2.15'

  // Debugging Tools
  debugApi Deps.leakCanary
  debugApi Deps.chuck
  releaseApi Deps.chuckNoOp

  // Other
  api Deps.timber
  api Deps.kotlinStdlib

  Deps.firebase.each { api(it) }
}
